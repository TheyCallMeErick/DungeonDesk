<h1 class="amarante">Login</h1>
<h2 class="amarante">DungeonDesk</h2>
<div class="login-form-container">
  <form action="">
    <div variant="in">
      <label for="email">Email</label>
      <input class="input" pInputText id="email" autocomplete="off" />
    </div>

    <div variant="in">
      <label for="password">Password</label>
      <input class="input" id="password" type="password" />
    </div>

    <a href="auth/forgot-password" class="forgot-password">Forgot Password?</a>
  </form>
  <button label="Login" icon="pi pi-sign-in" class="login-button">Login</button>
  <p>Don't have an account? <a routerLink="auth/register" class="">Create one</a></p>
</div>
<div class="spacer"></div>
