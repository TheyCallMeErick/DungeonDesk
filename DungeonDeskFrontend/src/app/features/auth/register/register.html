<h1 class="amarante">Register</h1>
<h2 class="amarante">DungeonDesk</h2>
<div class="login-form-container">
  <form action="">
    <div variant="in">
      <label for="email">Email</label>
      <input class="input" pInputText id="email" autocomplete="off" />
    </div>

    <div variant="in">
      <label for="password">Password</label>
      <input class="input" id="password" type="password" />
    </div>

    <div variant="in">
      <label for="confirm-password">Confirm Password</label>
      <input class="input" id="confirm-password" type="password" />
    </div>
  </form>
  <button label="Register" icon="pi pi-sign-in" class="login-button">Register</button>
  <p>Already have an account? <a routerLink="/auth/login" class="">Login</a></p>
</div>
<div class="spacer"></div>
